<!-- templates/buyer_dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Buyer Dashboard - Smart AgroTrade</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <div class="flex items-center space-x-3">
      <div class="w-10 h-10 bg-green-600 rounded text-white flex items-center justify-center font-bold">AT</div>
      <h1 class="text-xl font-bold">Buyer Dashboard</h1>
    </div>
    <div>
      <button id="logoutBtn" class="bg-red-600 text-white px-3 py-2 rounded">Logout</button>
    </div>
  </header>

  <main class="p-6 max-w-7xl mx-auto">
    <div class="flex items-center justify-between mb-4">
      <h2 class="text-2xl font-bold">Available Products</h2>
      <div>
        <input id="searchBox" placeholder="Search..." class="p-2 border rounded">
        <button id="refreshProducts" class="ml-2 bg-gray-200 px-3 py-2 rounded">Refresh</button>
      </div>
    </div>

    <div id="productGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>

    <h3 class="mt-6 font-bold">Place Order (Quick demo)</h3>
    <div class="bg-white p-4 rounded shadow mt-2">
      <input id="order_name" placeholder="Your name" class="w-full p-2 border rounded mb-2">
      <input id="order_email" placeholder="Your email" class="w-full p-2 border rounded mb-2">
      <input id="order_product_id" placeholder="Product ID" class="w-full p-2 border rounded mb-2">
      <input id="order_qty" type="number" placeholder="Quantity" class="w-full p-2 border rounded mb-2" value="1">
      <button id="placeOrderBtn" class="bg-green-600 text-white px-4 py-2 rounded">Place Order</button>
      <div id="orderMsg" class="text-sm text-green-600 mt-2 hidden">Order placed</div>
    </div>
  </main>

  <script src="/static/js/app.js"></script>
</body>
</html>
